<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nháº­n diá»‡n khuÃ´n máº·t</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
</head>
<body>
    <div class="header">
        <h1 class="title">á»¨NG Dá»¤NG ÄIá»‚M DANH</h1>
    </div>
    <div class="content">
        <div class="left-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" style="border-radius: 10px;">
            <div class="buttons">
                <button onclick="diemDanh()">ğŸ“¸ Äiá»ƒm danh ngay</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="right-container">
            <h1>Thiáº¿t láº­p giá» Ä‘iá»ƒm danh</h1>
            <label for="hour">Giá»:</label>
            <input type="number" id="hour" min="0" max="23" value="0">
            <label for="minute">PhÃºt:</label>
            <input type="number" id="minute" min="0" max="59" value="0">
            <button onclick="saveTime()">ğŸ’¾ LÆ°u</button>

            <h1 style="margin-top: 20px;">Danh sÃ¡ch Ä‘iá»ƒm danh</h1>
            <div id="diemdanh-container"></div>
            <div id="diemdanh-list"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            fetch('/get_time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hour').value = data.gio;
                    document.getElementById('minute').value = data.phut;
                })
                .catch(error => console.error('Lá»—i khi táº£i thá»i gian:', error));
        }

        function diemDanh() {
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;

            fetch('/diemdanh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hour: hour, minute: minute }),
            })
            .then(response => response.json())
            .then(data => {
                let messageDiv = document.getElementById('message');
                messageDiv.innerText = data.message;
                messageDiv.style.color = data.status === 'success' ? 'green' : 'red';
                messageDiv.style.backgroundColor = data.status === 'success' ? '#c8e6c9' : '#ffccbc';
                messageDiv.style.border = "2px solid " + (data.status === 'success' ? '#388e3c' : '#d32f2f');
                loadDiemDanhList();
            })
            .catch(error => console.error('Lá»—i:', error));
        }

        function saveTime() {
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;

            fetch('/save_time', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hour: hour, minute: minute }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadDiemDanhList();
            })
            .catch(error => console.error('Lá»—i khi lÆ°u thá»i gian:', error));
        }

        function loadDiemDanhList() {
            fetch('/diemdanh_list')
                .then(response => response.text())
                .then(html => {
                    document.getElementById("diemdanh-list").innerHTML = html;
                })
                .catch(error => console.error("Lá»—i:", error));
        }

        loadDiemDanhList();
    </script>
</body>
</html>
