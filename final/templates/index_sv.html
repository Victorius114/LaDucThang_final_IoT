<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện khuôn mặt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            background-color: #0c9300;
            padding: 20px 0;
            text-align: center;
        }
        .title {
            font-size: 50px;
            color: white;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 20px;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        .right-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
        #diemdanh-list {
            margin-top: 10px;
            width: 90%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ỨNG DỤNG ĐIỂM DANH</h1>
    </div>
    <div class="content">
        <div class="left-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
            <div class="buttons">
                <button onclick="diemDanh()">Điểm danh</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="right-container">
            <label style="font-size: 30px" for="hour">Giờ:</label>
            <input style="font-size: 30px" type="number" id="hour" min="0" max="23" value="0">
            <label style="font-size: 30px" for="minute">Phút:</label>
            <input style="font-size: 30px" type="number" id="minute" min="0" max="59" value="0">
            <h1 style="margin-top: 20px;">Danh sách điểm danh</h1>
            <div id="diemdanh-container"></div>
            <div id="diemdanh-list"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            fetch('/get_time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hour').value = data.gio;
                    document.getElementById('minute').value = data.phut;
                })
                .catch(error => console.error('Lỗi khi tải thời gian:', error));
        }

        function diemDanh() {
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;

            fetch('/diemdanh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hour: hour, minute: minute }),
            })
            .then(response => response.json())
            .then(data => {
                let messageDiv = document.getElementById('message');
                messageDiv.innerText = data.message;
                messageDiv.style.color = data.status === 'success' ? 'green' : 'red';
                loadDiemDanhList();
            })
            .catch(error => console.error('Lỗi:', error));
        }

        function loadDiemDanhList() {
            fetch('/diemdanh_list')
                .then(response => response.text())
                .then(html => {
                    document.getElementById("diemdanh-list").innerHTML = html;
                })
                .catch(error => console.error("Lỗi:", error));
        }

        loadDiemDanhList();
    </script>
</body>
</html>
